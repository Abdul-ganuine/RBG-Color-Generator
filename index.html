<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="body">
        <h1 class="title">RGB COLOR GENERATOR</h1>
        <div class="slider-box">
            <div class="box red-box">
                <div class="text">R</div>
                <input type="range" min="0" max="255" value="0" class="red slider">
            </div>
            <div class="box green-box">
                <div class="text">G</div>
                <input type="range" min="0" max="255" value="0" class="green slider">
            </div>
            <div class="box blue-box">
                <div class="text">B</div>
                <input type="range" min="0" max="255" value="0" class="blue slider">
            </div>
            <div class="rgb-color-name">rgb(0,0,0)</div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
